<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Assistant Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px; 
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-body {
            padding: 10px;
            min-height: 700px;
            max-height: 700px;
            overflow-y: auto;
        }

        .chat-footer {
            background-color: #f8f9fa;
            padding: 10px;
        }

        .message-container {
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 8px;
            max-width: 70%;
        }

        .assistant-message {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 8px;
            max-width: 70%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Pet Care Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/nav/caretips.html">Care Tips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/nav/health.html">Health</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/nav/breeds.html">Breeds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/nav/training.html">Training</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/nav/account.html">Account</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h4>Pet Care Assistant</h4>
            </div>
            <div class="chat-body" id="chat-history">
                <!-- Chat history -->
            </div>
            <div class="chat-footer p-3">
                <form class="d-flex" onsubmit="event.preventDefault(); getAssistantResponse()">
                    <input type="text" class="form-control message-input mr-2" id="promptInput"
                        placeholder="Type your message here..." required>
                    <button type="submit" class="btn btn-primary send-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    const promptInput = document.getElementById('promptInput');
    const chatHistory = document.getElementById('chat-history');

    function getAssistantResponse() {
        const prompt = promptInput.value.trim();

        if (prompt === "") {
            return;
        }

        const userMessage = `
            <div class="message-container d-flex justify-content-end">
                <div class="user-message">${prompt}</div>
            </div>`;
        chatHistory.insertAdjacentHTML('beforeend', userMessage);

        promptInput.value = "";

        fetch(`https://api.qewertyy.dev/models?model_id=23&prompt=${prompt}`, {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
            },
        })
            .then(response => response.json())
            .then(data => {
                const responseText = data.content[0].text;

                const assistantMessage = `
                    <div class="message-container d-flex justify-content-start">
                        <div class="assistant-message">${responseText}</div>
                    </div>`;
                chatHistory.insertAdjacentHTML('beforeend', assistantMessage);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            })
            .catch(error => {
                console.error('Error fetching assistant response:', error);
            });
    }
    </script>
</body>

</html>
