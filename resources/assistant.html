        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://someh1ng.github.io/petblog.github.io/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nav/caretips.html">Care Tips</a>
                </li>

            </ul>

    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h4>Pet Care Assistant</h4>
            </div>
            <div class="chat-body" id="chat-history">
                <!-- Chat history -->
            </div>
            <div class="chat-footer p-3">
                <form class="d-flex" onsubmit="event.preventDefault(); getAssistantResponse()">
                    <input type="text" class="form-control message-input mr-2" id="promptInput"
                        placeholder="Type your message here..." required>
                    <button type="submit" class="btn btn-primary send-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const chatHistory = document.getElementById('chat-history');

        function parseMarkdown(responseText) {
            responseText = responseText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); // Bold
            responseText = responseText.replace(/\*(.*?)\*/g, '<i>$1</i>'); // Italics
            responseText = responseText.replace(/`([^`]+)`/g, '<code>$1</code>'); // Code
            responseText = responseText.replace(/\[([^[\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>'); // Links
            responseText = responseText.replace(/!\[([^\]]+)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">'); // Images
            responseText = responseText.replace(/^(\d+\.\s.*(?:\n(?!\d+\.).*)*)/gm, '<ol>$1</ol>'); // Ordered List
            responseText = responseText.replace(/^(\*\s.*(?:\n(?!\*).*)*)/gm, '<ul>$1</ul>'); // Unordered List
            // Add more Markdown elements as needed
            return responseText;
        }

        function getAssistantResponse() {
            const prompt = promptInput.value.trim();

            if (prompt === "") {
                return;
            }

            const userMessage = `
                <div class="message-container d-flex justify-content-end">
                    <div class="user-message">${prompt}</div>
                </div>`;
            chatHistory.insertAdjacentHTML('beforeend', userMessage);

            promptInput.value = "";

            fetch(`https://api.qewertyy.dev/models?model_id=23&prompt=${prompt}`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    let responseText = data.content[0].text;

                    if (responseText.startsWith("md:")) {
                        responseText = responseText.substring(3);
                        responseText = parseMarkdown(responseText);
                    }

                    const assistantMessage = `
                        <div class="message-container d-flex justify-content-start">
                            <div class="assistant-message">${responseText}</div>
                        </div>`;
                    chatHistory.insertAdjacentHTML('beforeend', assistantMessage);
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                })
                .catch(error => {
                    console.error('Error fetching assistant response:', error);
                });
        }
    </script>
</body>

</html>
